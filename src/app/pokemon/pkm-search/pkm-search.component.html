<div class="input-field">
  <div #searchBar (click)="selectSearchBox()" class="search-bar">
    <div class="icon">
      <img src="assets\icons\magnifying-glass.svg" alt=":(" />
    </div>
    <input
      #searchBox
      (focus)="onFocusSearchBox()"
      (focusout)="onFocusOutSearchBox()"
      (keyup)="search(searchBox.value)"
      placeholder="rechercher un pokemon"
    />
  </div>
  <a
    *ngFor="let pokemon of pokemons$ | async"
    class="search-result"
    (click)="goToDetail(pokemon)"
  >
    <div class="pkm-found">
      <div class="icon">
        <img src="{{ pokemon.iconUrl }}" alt=":(" />
      </div>

      <a class="search-item"> {{ pokemon.name }}</a>
    </div>
  </a>
</div>
